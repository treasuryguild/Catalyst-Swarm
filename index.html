<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class='cardstop'>Catalyst Swarm Transaction Form</div>
    <article>  
        <div class='main'> 
        
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='After Town Hall by Swarm' selected>After Town Hall by Swarm</option>
                    <option value='Catalyst Swarm operations'>Catalyst Swarm operations</option>
                    <option value='Challenge Fest'>Challenge Fest</option>
                    <option value='Stake Pool'>Stake Pool</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Incoming IOG'>Incoming IOG</option>
                    <option value='Incoming Stake Pool'>Incoming Stake Pool</option>
                    <option value='ATH  Event' selected>ATH  Event</option>
                    <option value='Marketing Campaign'>Marketing Campaign</option>
                    <option value='Research & Exp on Rep & Reward systems'>Research & Exp on Rep & Reward systems</option>
                    <option value='Event Playbooks'>Event Playbooks</option>
                    <option value='The Maintainers'>The Maintainers</option>
                    <option value='The Networking'>The Networking</option>
                    <option value='The Incubator'>The Incubator</option>
                    <option value='The Management'>The Management</option>
                    <option value='The Architecture'>The Architecture</option>
                    <option value='Orginizing event'>Orginizing event</option>
                    <option value='Executing event'>Executing event</option>
                    <option value='Post tasks'>Post tasks</option>
                    <option value='Monthly Swarm Rewards'>Monthly Swarm Rewards</option>
                </select>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='name'> 
                    <input
                        type='text'
                        id='name'
                        name='name'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Name</span>
                    <span class="disco">Beneficiary</span>
                    </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='xrate'> 
                    <input
                        type='text'
                        id='xrate'
                        name='xrate'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. 0.92</span>
                    <span class="disco">USD/ADA Exchange Rate</span>
                    </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="index.js"></script>
            </div>
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
